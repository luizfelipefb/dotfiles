dimensions.columns = 200
dimensions.lines = 50

[font]
normal.family = "Cousine Nerd Font"
size = 10

[shell]
program = 'debian'

# Default colors
[colors.primary]
background = '#282c34'
foreground = '#abb2bf'

# Normal colors
